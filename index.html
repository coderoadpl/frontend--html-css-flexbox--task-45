<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >

    <link
        rel="stylesheet"
        href="./css/style.css"
    >

    <title>Document</title>
</head>

<body>
    <!-- block__element--modifier -->

    <form
        class="contact-form contact-form--grey"
        action="https://form-data-to-html-table.examples.coderoad.pl/"
        method="POST"
    >

        <input
            class="contact-form__input contact-form__input--fullwidth contact-form__input--transparent"
            type="email"
            name="email"
            placeholder="Type your email"
            required
        />

        <textarea
            class="contact-form__input contact-form__input--transparent"
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            required
        ></textarea>

        <br />

        <button class="contact-form__submit">
            SEND
        </button>

    </form>

</body>

</html>
